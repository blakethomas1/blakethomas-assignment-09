<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/stylesheets/main.css">
  <title>Assignment 09</title>
</head>

<body id="landing">
  <h2 id="bookclub">Book Club</h2>

  <div id="jumbo" class=" text-center">
    <h1 class="mb-3">JumboTron Goes Here</h1>
  </div>

      <div class="container pt-5">
        <div class="row">
          <div class="col-9">
            <h2 id="bookclub">Suggest a new book</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Title:</th>
                  <th>Poster:</th>
                  <th>Author:</th>
                  <th>Description:</th>
                  <th>Publication Year:</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>


          <div class="col-3">

            
              <div class="container bg-light p-5">
                <h2 class="pb-4">Please Enter The Book:</h2>
                <form id="bookForm">
                  <div class="form-group">
                    <label for="title">Enter the Title:</label>
                    <input type="text" id="title" name="title" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="url">Enter Poster URL:</label>
                    <input type="text" id="url" name="url" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="author_name">Enter the Author's Name:</label>
                    <input type="text" id="author_name" name="author_name" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="description">Please Enter A Description:</label>
                    <input type="text" id="description" name="description" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="year">Enter The Publication Year:</label>
                    <input type="text" id="year" name="year" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary m-1">Submit</button>
                </form>
              </div>
            
            </div>

          
        </div>
      </div>


  <footer class="bg-dark text-light text-center" >
    <h6>All Rights Reserved</h6>
  </footer>
  <script src="/javascripts/main.js"></script>
</body>

</html>
